{% extends "layout.html" %}
{% block content %}
	<span class="title">//{{ user.username }}</span><br>

	<h3>Comments</h3>
	<ul>
		{% for comment in user.comments %}
			<li>
				<p>{{ comment.body }}</p>
			</li>
		{% endfor %}
	</ul>

	<h3>Posts</h3>
	<ul>
		{% for post in user.posts %}
			<li>
				<a href="/post/{{ post.title }}">{{ post.title }}</a>
			</li>
		{% endfor %}
	</ul>


{% endblock %}
